<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="component/style.css" />
    <title>to do app</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>to do list</h1></div>
      <div class="header">
        <div class="input-container">
          <input type="text" placeholder="search for notes" class="search" />
          <div class="dropdown">
            <div class="select">
              <span class="selected">All</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li>Complete</li>
              <li>Incomplete</li>
              <li class="active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- <div class="notes">
        <div class="note">
          <input type="checkbox" id="note1" class="custom-checkbox" />
          <label class="note-label">NOTE #1</label>
          <div class="actions">
            <span class="edit"
              ><ion-icon name="create-outline"></ion-icon
            ></span>
            <span class="delete"
              ><ion-icon name="trash-outline"></ion-icon
            ></span>
          </div>
        </div>
      </div> -->
      <div class="items"></div>
      <button class="plus">
        <ion-icon class="plus-icon" name="add-outline"></ion-icon>
      </button>

      <dvi class="pop-up hidden">
        <h2 class="heading">Add notes</h2>
        <form id="item-form">
          <div class="form-control">
            <input
              type="text"
              class="form-input"
              id="item-input"
              name="item"
              placeholder="Enter Item"
            />
          </div>
          <button type="submit" class="btn apply">Apply</button>
        </form>

        <button class="cancel">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </dvi>
    </div>
    <div class="overlay hidden"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
